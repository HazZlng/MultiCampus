<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	
	<script type="text/javascript">
		$(function() {
			$('#submit').click(function() {
				var id = $("#userid").val();
				var pw = $("#userpwd").val();
				
				if(id.length == 0 || pw.length == 0){
					$('#result').text("Login Failed!").css("color", "black");
				} else {
					$.getJSON('loginjson.jsp', $('#logFrm').serialize(), function(data){
						$.each(data, function(key, value) {
							if(value == "ok"){
								$('#result').text("Login Successed!").css("color", "black");	
							} else {
								$('#result').text("Login Failed!@@@").css("color", "black");	
							}
						});
					});
				}
			});
		});
	</script>
	
</head>
<body>
	<div id="outer">
		<h1>로그인</h1>
		<hr />
		<form id="logFrm">
			<ul>
				<li>아이디 :</li>
				<li><input type="text" name="userid" id="userid" /></li>
				<li>비밀번호 :</li>
				<li><input type="password" name="userpwd" id="userpwd" /></li>
				<li><input type="button" id ="submit" name = "submit" value="로그인" /> 
				<input type="reset" value="취  소" /></li>
			</ul>
		</form>
	</div>
	<div style="font-size: 1.5em;" id="result"></div>
	
</body>
</html>
